name: Bio-Rank Gateway Weekly Update

on:
  schedule:
    # 每周日 0 点（UTC时间，北京时间周日8点）
    - cron: '0 0 * * 0'
  workflow_dispatch:  # 支持手动触发

permissions:
  contents: write
  pages: write
  id-token: write

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  update-rankings:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Create data directories
        run: |
          mkdir -p data
          mkdir -p docs/data
      
      - name: Run data collection and ranking
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd scripts
          python bio_rank_gateway.py
      
      - name: Copy data to docs folder
        run: |
          cp data/ranking_report.json docs/data/ 2>/dev/null || echo "ranking_report.json not found"
          cp data/ranking_history.json docs/data/ 2>/dev/null || echo "ranking_history.json not found"
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --staged --quiet || git commit -m "chore: update rankings $(date +'%Y-%m-%d')"
          git push
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
